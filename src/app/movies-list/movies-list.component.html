<form [formGroup]="searchForm" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search Movie</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      formControlName="search"
      type="text"
      matInput
      placeholder="Ex. Vikram"
    />
  </mat-form-field>
</form>

<section class="movie-list-container">
  <app-task2
    *ngFor="let mv of movies"
    [movie]="mv"
    (removeMovie)="loadMoviesData()"
  >
  </app-task2>
</section>
